<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER IA - ELITE LUANDA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700;900&display=swap');
        body { background: #050507; color: #fff; font-family: 'Inter', sans-serif; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(18, 18, 22, 0.95); border: 1px solid rgba(255, 255, 255, 0.05); }
        .neon-pink { border: 1px solid rgba(219, 39, 119, 0.4); box-shadow: 0 0 25px rgba(219, 39, 119, 0.1); }
        .chip { font-size: 11px; padding: 4px 10px; border-radius: 6px; font-weight: 900; }
    </style>
</head>
<body class="flex flex-col items-center p-4 min-h-screen">

    <div class="w-full max-w-md space-y-4">
        
        <div class="flex justify-between items-center glass p-5 rounded-3xl">
            <div>
                <p class="text-[9px] text-pink-600 font-black uppercase tracking-widest">Luanda Time</p>
                <p id="clock" class="text-xl font-orbitron">00:00:00</p>
            </div>
            <div class="text-right">
                <p class="text-[9px] text-zinc-500 font-black uppercase tracking-widest">Banca Detetada</p>
                <p id="banca" class="text-xl font-bold text-green-500">Aguardando...</p>
            </div>
        </div>

        <div class="glass p-4 rounded-2xl flex justify-between items-center border-l-4" id="tendencia-box" style="border-left-color: #52525b;">
            <div>
                <p class="text-[10px] text-zinc-500 font-bold uppercase">Tendência do Provedor</p>
                <p id="tendencia-txt" class="text-lg font-black tracking-tighter italic">ANALISANDO...</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-zinc-500 font-bold uppercase">Estado IA</p>
                <div id="tendencia-led" class="w-3 h-3 rounded-full ml-auto animate-pulse" style="background: #52525b;"></div>
            </div>
        </div>

        <div class="neon-pink bg-zinc-900/90 p-8 rounded-[40px] text-center relative">
            <div id="status" class="text-[10px] font-black uppercase tracking-[0.3em] text-zinc-500 mb-2">IA Sistema Pronta</div>
            <div id="timer" class="text-6xl font-orbitron mb-8 tracking-tighter text-white">--:--</div>

            <div class="grid grid-cols-2 gap-4 mb-8 py-5 border-y border-zinc-800">
                <div class="text-left">
                    <p class="text-[9px] text-zinc-500 uppercase font-black mb-1">Assertividade</p>
                    <p id="pct" class="text-2xl font-black text-pink-500">0%</p>
                </div>
                <div class="text-right">
                    <p class="text-[9px] text-zinc-500 uppercase font-black mb-1">Alvo IA</p>
                    <p id="alvo" class="text-xl font-black text-white italic">---</p>
                </div>
            </div>

            <p id="dica" class="text-[11px] text-zinc-400 font-medium italic mb-8">"Carregue o histórico atualizado para ler os Gaps e Tendência."</p>

            <input type="file" id="file" class="hidden" accept="image/*">
            <button onclick="document.getElementById('file').click()" class="w-full bg-zinc-800 hover:bg-zinc-700 text-zinc-300 font-bold py-4 rounded-2xl mb-3 text-[11px] uppercase tracking-widest transition-all">
                1. Selecionar Print
            </button>
            
            <button onclick="analisar()" class="w-full bg-pink-600 hover:bg-pink-500 text-white font-black py-5 rounded-2xl text-xl shadow-xl shadow-pink-900/20 active:scale-95 transition-all">
                2. Gerar Previsão Super IA
            </button>
        </div>

        <div class="glass p-5 rounded-3xl">
            <p class="text-[9px] text-zinc-500 font-black mb-4 uppercase">Análise de Fluxo Recente</p>
            <div id="hist" class="flex flex-wrap gap-2 justify-center"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://ia-boot-elite-backend-qs3x.onrender.com';

        setInterval(() => {
            const opt = { timeZone: 'Africa/Luanda', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            document.getElementById('clock').innerText = new Intl.DateTimeFormat('pt-PT', opt).format(new Date());
        }, 1000);

        async function analisar() {
            const file = document.getElementById('file').files[0];
            if (!file) return alert("Selecione a imagem do Aviator!");

            document.getElementById('status').innerText = "CALCULANDO GAPS...";
            const formData = new FormData();
            formData.append('print', file);

            try {
                const response = await fetch(`${API_URL}/analisar-fluxo`, { method: 'POST', body: formData });
                const data = await response.json();

                // Atualizar Tendência
                document.getElementById('tendencia-txt').innerText = data.tendencia;
                document.getElementById('tendencia-txt').style.color = data.corTendencia;
                document.getElementById('tendencia-led').style.background = data.corTendencia;
                document.getElementById('tendencia-box').style.borderLeftColor = data.corTendencia;

                // Dados Gerais
                const t = data.timerRosa.split(':');
                document.getElementById('timer').innerText = `${t[0]}:${t[1]}`;
                document.getElementById('pct').innerText = data.pct;
                document.getElementById('banca').innerText = data.banca;
                document.getElementById('alvo').innerText = data.alvo;
                document.getElementById('status').innerText = data.status;
                document.getElementById('status').style.color = data.cor;
                document.getElementById('dica').innerText = `"${data.dica}"`;

                const histDiv = document.getElementById('hist');
                histDiv.innerHTML = '';
                data.historico.forEach(v => {
                    const chip = document.createElement('div');
                    let c = v < 2 ? 'bg-blue-600' : (v < 10 ? 'bg-purple-600' : 'bg-pink-600');
                    chip.className = `chip ${c}`;
                    chip.innerText = v.toFixed(2) + 'x';
                    histDiv.appendChild(chip);
                });
            } catch (error) {
                alert("Erro ao conectar à IA. Verifique se o Render está LIVE.");
            }
        }
    </script>
</body>
</html>
