<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA SUPER INTELIGENTE - PROTOCOLO LUANDA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700;900&display=swap');
        
        body { 
            background: #08080a; 
            color: #ffffff; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }

        .neon-card { 
            background: rgba(15, 15, 18, 0.95);
            border: 1px solid rgba(219, 39, 119, 0.3);
            box-shadow: 0 0 30px rgba(219, 39, 119, 0.1);
            border-radius: 40px;
        }

        .chip { 
            font-size: 11px; 
            padding: 4px 10px; 
            border-radius: 6px; 
            font-weight: 900; 
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .progress-bar {
            height: 4px;
            background: #1f1f23;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #db2777;
            width: 0%;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body class="flex flex-col items-center p-4 min-h-screen">

    <div class="w-full max-w-md space-y-4">
        
        <div class="flex justify-between items-center bg-zinc-900/80 p-5 rounded-3xl border border-zinc-800/50 backdrop-blur-md">
            <div>
                <p class="text-[10px] text-pink-500 font-black tracking-widest uppercase">Angola / Luanda</p>
                <p id="clock" class="text-xl font-orbitron">00:00:00</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest">Banca Detetada</p>
                <p id="banca" class="text-xl font-bold text-green-500">Kz 0,00</p>
            </div>
        </div>

        <div class="neon-card p-8 text-center relative overflow-hidden">
            <div class="progress-bar mb-6">
                <div id="loading-bar" class="progress-fill"></div>
            </div>

            <div id="status" class="text-[10px] font-black uppercase tracking-[0.2em] text-zinc-500 mb-2">IA Sistema em Espera</div>
            <div id="timer" class="text-6xl font-orbitron mb-8 tracking-tighter text-white">--:--</div>

            <div class="grid grid-cols-2 gap-4 mb-8 py-5 border-y border-zinc-800/60">
                <div class="text-left">
                    <p class="text-[9px] text-zinc-500 uppercase font-black mb-1">Assertividade</p>
                    <p id="pct" class="text-2xl font-black text-pink-500">0%</p>
                </div>
                <div class="text-right">
                    <p class="text-[9px] text-zinc-500 uppercase font-black mb-1">Alvo Previsto</p>
                    <p id="alvo" class="text-xl font-black text-white italic">---</p>
                </div>
            </div>

            <div class="mb-8 min-h-[40px]">
                <p id="dica" class="text-xs text-zinc-400 font-medium leading-relaxed italic">
                    "Aguardando carregamento do print para análise de ciclos SHA-512."
                </p>
            </div>

            <input type="file" id="file" class="hidden" accept="image/*">
            <button onclick="document.getElementById('file').click()" class="w-full bg-zinc-800/50 hover:bg-zinc-800 text-zinc-300 font-bold py-4 rounded-2xl mb-3 text-[11px] uppercase tracking-widest border border-zinc-700/50 transition-all">
                1. Selecionar Gráfico
            </button>
            
            <button onclick="analisar()" class="w-full bg-pink-600 hover:bg-pink-500 text-white font-black py-5 rounded-2xl text-xl shadow-xl shadow-pink-900/20 active:scale-95 transition-all">
                2. Analisar com Super IA
            </button>
        </div>

        <div class="bg-zinc-900/40 p-5 rounded-3xl border border-zinc-800/40">
            <p class="text-[9px] text-zinc-500 font-black mb-4 uppercase tracking-[0.1em]">Última Sequência Lida</p>
            <div id="hist" class="flex flex-wrap gap-2 justify-center">
                </div>
        </div>
    </div>

    <script>
        // LINK DO BACKEND CONFIGURADO
        const API_URL = 'https://preditor-elite-backend-render-2026.onrender.com';

        // Atualização do Relógio (Fuso Luanda)
        setInterval(() => {
            const options = { timeZone: 'Africa/Luanda', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            document.getElementById('clock').innerText = new Intl.DateTimeFormat('pt-PT', options).format(new Date());
        }, 1000);

        async function analisar() {
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            
            if (!file) {
                alert("Por favor, selecione uma imagem do histórico primeiro.");
                return;
            }

            // UI State - Processando
            document.getElementById('status').innerText = "Processando Padrões...";
            document.getElementById('loading-bar').style.width = "40%";
            
            const formData = new FormData();
            formData.append('print', file);

            try {
                const response = await fetch(`${API_URL}/analisar-fluxo`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error("Erro no servidor");

                const data = await response.json();

                // Sucesso - Preencher dados
                document.getElementById('loading-bar').style.width = "100%";
                
                // Formatar Timer para mostrar apenas HH:MM
                const timeParts = data.timerRosa.split(':');
                document.getElementById('timer').innerText = `${timeParts[0]}:${timeParts[1]}`;
                
                document.getElementById('pct').innerText = data.pct;
                document.getElementById('banca').innerText = data.banca;
                document.getElementById('alvo').innerText = data.alvo;
                document.getElementById('status').innerText = data.status;
                document.getElementById('status').style.color = data.cor;
                document.getElementById('dica').innerText = `"${data.dica}"`;

                // Renderizar Histórico de Velas
                const histDiv = document.getElementById('hist');
                histDiv.innerHTML = '';
                data.historico.forEach(v => {
                    const chip = document.createElement('div');
                    let colorClass = v < 2 ? 'bg-blue-600' : (v < 10 ? 'bg-purple-600' : 'bg-pink-600');
                    chip.className = `chip ${colorClass}`;
                    chip.innerText = v.toFixed(2) + 'x';
                    histDiv.appendChild(chip);
                });

                setTimeout(() => { document.getElementById('loading-bar').style.width = "0%"; }, 2000);

            } catch (error) {
                console.error(error);
                alert("Erro ao conectar à IA. Verifique se o seu backend no Render está online (Live).");
                document.getElementById('status').innerText = "ERRO DE CONEXÃO";
                document.getElementById('loading-bar').style.width = "0%";
            }
        }
    </script>
</body>
</html>
