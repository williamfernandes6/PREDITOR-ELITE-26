<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA SUPER INTELIGENTE - LUANDA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;900&display=swap');
        body { background: #0a0a0c; color: #fff; font-family: 'Inter', sans-serif; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .neon-glow { border: 1px solid rgba(219, 39, 119, 0.4); box-shadow: 0 0 20px rgba(219, 39, 119, 0.1); }
        .chip { font-size: 11px; padding: 4px 8px; border-radius: 6px; font-weight: 900; }
    </style>
</head>
<body class="flex flex-col items-center p-4">
    <div class="w-full max-w-md">
        <div class="flex justify-between items-center bg-zinc-900/50 p-4 rounded-2xl mb-4 border border-zinc-800">
            <div>
                <p class="text-[10px] text-pink-500 font-black uppercase">Relógio Luanda</p>
                <p id="clock" class="text-xl font-orbitron">00:00:00</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-zinc-500 font-bold uppercase">Banca Kz</p>
                <p id="banca" class="text-xl font-bold text-green-500">---</p>
            </div>
        </div>

        <div class="bg-zinc-900 rounded-[40px] p-8 text-center neon-glow relative">
            <div id="status" class="text-xs font-black uppercase tracking-widest text-zinc-500 mb-2">IA Aguardando Analise</div>
            <div id="timer" class="text-6xl font-orbitron mb-6">--:--</div>

            <div class="grid grid-cols-2 gap-4 mb-6 py-4 border-y border-zinc-800">
                <div>
                    <p class="text-[9px] text-zinc-500 uppercase font-bold text-left">Assertividade</p>
                    <p id="pct" class="text-2xl font-black text-pink-500 text-left">0%</p>
                </div>
                <div>
                    <p class="text-[9px] text-zinc-500 uppercase font-bold text-right">Alvo IA</p>
                    <p id="alvo" class="text-lg font-black text-white text-right">---</p>
                </div>
            </div>

            <p id="dica" class="text-xs text-zinc-400 italic mb-8 min-h-[32px]">Carregue o print do histórico para ativar a Super IA.</p>

            <input type="file" id="file" class="hidden" accept="image/*">
            <button onclick="document.getElementById('file').click()" class="w-full bg-zinc-800 py-4 rounded-2xl mb-3 text-xs font-bold uppercase tracking-widest">1. Carregar Gráfico</button>
            <button onclick="analisar()" class="w-full bg-pink-600 py-5 rounded-2xl text-xl font-black shadow-lg shadow-pink-900/30 active:scale-95 transition-all">2. Gerar Sinal Super IA</button>
        </div>

        <div id="hist" class="flex flex-wrap gap-2 justify-center mt-6 bg-zinc-900/30 p-4 rounded-2xl"></div>
    </div>

    <script>
        const API_URL = 'https://ia-backend-aviator-1.onrender.com'; // COLOQUE SEU LINK AQUI

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString("pt-PT", {timeZone: "Africa/Luanda"});
        }, 1000);

        async function analisar() {
            const file = document.getElementById('file').files[0];
            if(!file) return alert("Selecione o Print!");
            
            document.getElementById('status').innerText = "IA PROCESSANDO...";
            const formData = new FormData();
            formData.append('print', file);

            try {
                const res = await fetch(`${API_URL}/analisar-fluxo`, { method: 'POST', body: formData });
                const data = await res.json();
                
                document.getElementById('timer').innerText = data.timerRosa.split(':')[0] + ":" + data.timerRosa.split(':')[1];
                document.getElementById('pct').innerText = data.pct;
                document.getElementById('banca').innerText = data.banca;
                document.getElementById('alvo').innerText = data.alvo;
                document.getElementById('status').innerText = data.status;
                document.getElementById('status').style.color = data.cor;
                document.getElementById('dica').innerText = data.dica;

                const histDiv = document.getElementById('hist');
                histDiv.innerHTML = '';
                data.historico.forEach(v => {
                    const chip = document.createElement('div');
                    let bg = v < 2 ? 'bg-blue-600' : v < 10 ? 'bg-purple-600' : 'bg-pink-600';
                    chip.className = `chip ${bg}`;
                    chip.innerText = v.toFixed(2) + 'x';
                    histDiv.appendChild(chip);
                });
            } catch (e) { alert("Servidor Offline ou Erro no Render"); }
        }
    </script>
</body>
</html>
