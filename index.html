<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROTOCOLO IA - ELITE ANGOLA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700;900&display=swap');
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .neon-border { border: 1px solid rgba(255, 0, 0, 0.3); box-shadow: 0 0 20px rgba(255, 0, 0, 0.1); }
        .x-chip { font-size: 10px; padding: 5px; border-radius: 4px; font-weight: 900; text-align: center; min-width: 48px; }
        .bg-azul { background: #1e40af; } .bg-roxo { background: #7e22ce; } .bg-rosa { background: #db2777; }
        .btn-press:active { transform: scale(0.98); }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .scanner-line { height: 2px; background: #ff0000; position: absolute; width: 100%; box-shadow: 0 0 10px #ff0000; animation: scan 2s linear infinite; display: none; }
    </style>
</head>
<body class="flex flex-col items-center p-4 min-h-screen">

    <div class="w-full max-w-2xl space-y-6">
        
        <div class="flex justify-between items-center bg-[#0a0a0a] p-5 rounded-2xl border border-zinc-900">
            <div>
                <p class="text-[8px] text-red-600 font-bold uppercase tracking-widest">Luanda, Angola</p>
                <p id="clock" class="text-2xl font-black italic font-['Orbitron']">00:00:00</p>
            </div>
            <div class="text-right">
                <p class="text-[8px] text-zinc-500 font-bold uppercase mb-1">Saldo Detectado (AOA)</p>
                <p id="banca-val" class="text-xl font-black italic text-white">Kz 0.00</p>
            </div>
        </div>

        <div class="bg-zinc-950 p-8 rounded-[35px] neon-border text-center relative overflow-hidden">
            <div id="scanner" class="scanner-line"></div>
            
            <div class="mb-6">
                <p class="text-[9px] text-zinc-500 uppercase font-bold mb-2">Previsão da Próxima Vela Forte</p>
                <p id="timer-rosa" class="text-4xl font-black italic text-red-600 font-['Orbitron']">--:--:--</p>
                <p class="text-[8px] text-zinc-600 uppercase mt-1 italic font-bold">Baseado em Ciclo SHA-512 + Manual v2.0</p>
            </div>

            <div class="grid grid-cols-3 gap-3 py-6 border-y border-zinc-900 my-6">
                <div>
                    <p class="text-[8px] text-zinc-500 uppercase mb-1">Confiança IA</p>
                    <p id="pct" class="text-xl font-black text-white">0%</p>
                </div>
                <div>
                    <p class="text-[8px] text-red-600 uppercase mb-1">Alvo Sugerido</p>
                    <p class="text-xl font-black text-white">15.00x</p>
                </div>
                <div>
                    <p class="text-[8px] text-zinc-500 uppercase mb-1">Tendência</p>
                    <p id="trend-text" class="text-sm font-black text-zinc-500 italic">ANALISANDO</p>
                </div>
            </div>

            <div class="min-h-[50px]">
                <h2 id="status" class="text-2xl font-black italic uppercase text-zinc-800">Aguardando IA</h2>
            </div>
        </div>

        <div class="space-y-4">
            <input type="file" id="file" class="hidden" accept="image/*">
            <label for="file" class="btn-press block w-full bg-white text-black font-black py-4 rounded-xl cursor-pointer uppercase text-sm text-center tracking-widest">
                1. Selecionar Print do Jogo
            </label>
            <button onclick="analisar()" class="btn-press w-full bg-red-600 hover:bg-red-700 py-6 rounded-xl font-black uppercase text-xl shadow-lg shadow-red-900/20">
                2. Gerar Sinal Inteligente
            </button>
        </div>

        <div class="bg-[#0a0a0a] p-5 rounded-2xl border border-zinc-900">
            <p class="text-[10px] text-zinc-500 font-black uppercase mb-4 italic tracking-widest">Leitura de Histórico em Tempo Real</p>
            <div id="grid-hist" class="flex flex-wrap gap-2 justify-center">
                </div>
        </div>

    </div>

    <script>
        // COLOQUE AQUI O SEU LINK DO RENDER DEPOIS DE SUBIR O BACKEND PYTHON
        const API_URL = 'https://teu-backend-python.onrender.com';

        // Relógio Sincronizado Luanda
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString("pt-PT", {timeZone: "Africa/Luanda"});
        }, 1000);

        function iaVoz(t) {
            const m = new SpeechSynthesisUtterance(t); m.lang = 'pt-PT'; m.rate = 1.1; window.speechSynthesis.speak(m);
        }

        async function analisar() {
            const f = document.getElementById('file').files[0];
            if (!f) return alert("Erro: Por favor, selecione um print primeiro!");

            // Efeito Visual de Escaneamento
            document.getElementById('scanner').style.display = 'block';
            document.getElementById('status').innerText = "PROCESSANDO...";
            document.getElementById('status').style.color = "#52525b";

            const fd = new FormData();
            fd.append('print', f);

            try {
                const r = await fetch(`${API_URL}/analisar-fluxo`, {
                    method: 'POST',
                    body: fd
                });
                
                const d = await r.json();
                document.getElementById('scanner').style.display = 'none';

                // Voz da IA baseada no resultado
                iaVoz(d.status.includes("PAGO") ? `Sinal confirmado para às ${d.timerRosa.split(':')[1]} minutos.` : "Gráfico em retenção. Não entre.");

                // Atualizar Dados do Site
                document.getElementById('timer-rosa').innerText = d.timerRosa;
                document.getElementById('pct').innerText = d.pct;
                document.getElementById('banca-val').innerText = d.banca;
                document.getElementById('status').innerText = d.status;
                document.getElementById('status').style.color = d.cor;
                document.getElementById('trend-text').innerText = d.tendencia.toUpperCase();
                document.getElementById('trend-text').style.color = d.cor;

                // Atualizar Grid de Velas
                const grid = document.getElementById('grid-hist');
                grid.innerHTML = '';
                d.historico.forEach(val => {
                    const chip = document.createElement('div');
                    chip.className = `x-chip ${val < 2 ? 'bg-azul' : val < 10 ? 'bg-roxo' : 'bg-rosa'}`;
                    chip.innerText = val.toFixed(2) + 'x';
                    grid.appendChild(chip);
                });

            } catch (e) {
                document.getElementById('scanner').style.display = 'none';
                document.getElementById('status').innerText = "ERRO DE CONEXÃO";
                alert("O servidor da IA está a acordar. Tente novamente em 20 segundos.");
            }
        }
    </script>
</body>
</html>
